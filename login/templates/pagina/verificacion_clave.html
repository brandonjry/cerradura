{% extends 'main/prueba.html' %}
{% block title %}Verificacion clave puerta{% endblock  %}
{% block content %}


<main class='container'>
    <div class='row'>
        <div class='col-md-6 offset-md-3 mt-7'>
            <form method="POST">
                <h1 class="h3 mb-3 font-weight-normal text-center">Activacion de la clave</h1>
                <p>{{error}}</p>
                <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <div class='text-center'>
                    <button class="btn btn-lg btn-primary " type="submit">Registrarme</button>
                </div>
            </form>
        </div>
    </div>
</main>


{% endblock  %}
